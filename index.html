<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podekex</title>
</head>
<body>
    <section>
        <button class="back-to-top">▲</button>
        <button class="back-to-down">▼</button>
        <div class="container">
            <div class="pokedex">
                <div class="search-poke">
                    <input type="text" placeholder="Enter pokemon name or ID" value="pikachu" class="poke-name-input">
                    <button class="search-btn">Find it!</button>
                </div>
            </div>
            <div class="r-side">
                <div class="pokedex-all">
                </div>
                <button class="load-more">Load more</button>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
